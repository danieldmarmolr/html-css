<!DOCTYPE html> <!--indica al navegador que todo está escrito en HTML5, para que este lea las etiquetas en estándar.-->
<html lang="es"> <!--contenedor principal conocido como padre que contendrá todas las etiquetas de nuestro proyecto con lang=""
como atributo de la etiqueta html que le indica al navegador cuál es el idioma del proyecto.-->
    <head> <!--integra todo lo que es importante para el navegador al cargar el proyecto de la forma en la que lo construimos pero que no es visual para el usuario-->
        <meta charset="UTF-8" /> <!--especifica los caracteres especiales que debe interpretar el navegador (ñ, ü, etc) y los emojis. -->
        <meta name="description" content="Esta página te mostrará fotos de gatos" /> <!--establece que el navegador ayude a que cuando los usuarios busquen cierta información en la WEB en la descripción (content="") que tengamos en la página pueda salir en la búsqueda SEO.-->
        <meta name="robots" content="index,follow"/> <!--forma de autorizar a los robots, lo que indica que en nuestro index tienen autorización de poder ayudarnos a posicionar la pagina respecto a un contenido-->
        <title>Es mi pagina</title> <!--muestra el título de nuestro proyecto en la pestaña del navegador.-->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"/><!--indica al navegador que el proyecto se escale en cada dispositivo (pagina responsive)-->
        <link rel="stylesheet" href="./css/styles.css"> <!--etiqueta que permite agregar el CSS al HTML y contiene dos atributos rel=”” que indica el documento que va a cargar es una hoja de estilo y href=”” la ruta de donde se encuentra el documento. -->
    </head>
    <body></body><!--integra todo lo puede visualizar el usuario: texto, imágenes, videos y con el cual puede interactuar-->
</html>
